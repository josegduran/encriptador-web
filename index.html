<body>
    <header>
        <h1>&spades; Trebuchet</h1>
    </header>
    <main>
        <div class="contenedor-general">
            <div class="bienvenida">
                <p>¡Bienvenido a Trebuchet un encriptador web!</p>
                <p>Por favor, ingresa un texto para encriptar o desencriptar.</p>
            </div>

            <textarea class="textarea-informacion" name="inp_RawText" id="inp_RawText" cols="60" rows="10"></textarea>
            
            <form action="">
                <button type="button" id="btn_encriptar" onclick="encriptar()">Encriptar</button>
                <button type="button" id="btn_desencriptar" onclick="desencriptar()">Desencriptar</button>
                <button type="button" id="btn_copiar" onclick="copiarTexto()">Copiar</button>
            </form>
        </div>
    </main>
